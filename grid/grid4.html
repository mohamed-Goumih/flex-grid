<!-- grid avec media responsive  -->
<style>
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 colonnes */
      gap: 10px;
    }
    
    .box {
      background-color: lightblue;
      padding: 20px;
      text-align: center;
    }
    
    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr); /* 2 colonnes */
      }
    }
    
    @media (max-width: 480px) {
      .container {
        grid-template-columns: 1fr; /* 1 colonne */
      }
    }
    </style>
    
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
