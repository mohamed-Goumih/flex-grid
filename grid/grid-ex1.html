<style>
    .container {
      display: grid;
      grid-template-columns: repeat(6, 1fr); /* 6 colonnes */
      grid-template-rows: repeat(3, 100px); /* 3 lignes de 100px */
      gap: 10px; /* Espacement entre les éléments */
      background-color: #2196f3;
      padding: 10px;
    }
    
    .item {
      background-color: #bbdefb;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      line-height: 100px;
      border: 1px solid #0d47a1;
    }
    
    /* Positionnement de l'élément 8 */
    .item8 {
      grid-column: 1 / span 3; /* De la colonne 1 à la colonne 3 */
      grid-row: 2 / span 2; /* De la ligne 2 à la ligne 3 */
    }
    </style>
    
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item item8">8</div> <!-- S'étend sur 2 lignes et 3 colonnes -->
      <div class="item">7</div>
      <div class="item">9</div>
      <div class="item">10</div>
      <div class="item">11</div>
      <div class="item">12</div>
      <div class="item">13</div>
    </div>
