<!-- Placement précis avec grid-column et grid-row -->
<style>
    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 colonnes */
      grid-template-rows: repeat(3, 100px); /* 3 lignes */
      gap: 10px;
    }
    
    .box {
      background-color: lightcoral;
      padding: 20px;
      text-align: center;
    }
    
    .box1 { grid-column: 1 / 3; grid-row: 1 / 2; } /* S'étend sur 2 colonnes */
    .box2 { grid-column: 3 / 5; grid-row: 1 / 3; } /* S'étend sur 2 lignes */
    </style>
    
    <div class="container">
      <div class="box box1">Box 1</div>
      <div class="box box2">Box 2</div>
      <div class="box">Box 3</div>
    </div>
