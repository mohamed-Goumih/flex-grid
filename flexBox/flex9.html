<!-- Grille de produits adaptative -->
<style>
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    
    .product {
      flex: 1 1 calc(25% - 20px); /* 4 colonnes */
      background-color: lightgreen;
      padding: 20px;
      text-align: center;
    }
    
    @media (max-width: 1024px) {
      .product {
        flex: 1 1 calc(33.333% - 20px); /* 3 colonnes */
      }
    }
    
    @media (max-width: 768px) {
      .product {
        flex: 1 1 calc(50% - 20px); /* 2 colonnes */
      }
    }
    
    @media (max-width: 480px) {
      .product {
        flex: 1 1 100%; /* 1 colonne */
      }
    }
    </style>
    
    <div class="container">
      <div class="product">Produit 1</div>
      <div class="product">Produit 2</div>
      <div class="product">Produit 3</div>
      <div class="product">Produit 4</div>
      <div class="product">Produit 5</div>
      <div class="product">Produit 6</div>
    </div>
